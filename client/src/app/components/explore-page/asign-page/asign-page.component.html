<div class="closeDiv">
  <mat-icon svgIcon="close" class="close-icon" aria-hidden="false" (click)="closeWindow()"></mat-icon>
</div>
<h2 class="titleAssing">Assign apps to users</h2>
<section class="mat-elevation-z8 allrows" *ngIf="allUsers.length > 0">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. email">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" style="width: 100%;">

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
   <!-- <mat-paginator #paginator2 
        [pageSize]="pageSize"
        [showFirstLastButtons]="true" 
        [length]="allUsers.length"
        [pageIndex]="pageIndex" 
        (page)="pageEvent = handlePage($event)">
    </mat-paginator>-->

  </section>

<mat-dialog-actions align="end" class="btnDialog">
   <button (click)="sendAssign()" class="btnAssing">Send</button>
</mat-dialog-actions>
