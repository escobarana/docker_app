<section>
    <h1 class="titleManage">Manage users</h1>

    <section class="mat-elevation-z8 allrows">
        <mat-form-field class="filter">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. email">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" style="width: 100%;">
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          
          <ng-container matColumnDef="admin">
            <th mat-header-cell *matHeaderCellDef> Admin </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-form-field>
                    <mat-select [value]="element.admin" (selectionChange)="saveValue($event.value)">
                      <mat-option value=true>True</mat-option>
                      <mat-option value=false>False</mat-option>
                    </mat-select>
                </mat-form-field>                
            </td>
          </ng-container>

          <ng-container matColumnDef="adminHandler">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary" (click)="updateUser(element)">Confirm changes</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="warn" (click)="deleteUser(element, element.name)">Delete</button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginator2 
            [pageSize]="pageSize" 
            [pageSizeOptions]="sizeOptions" 
            [showFirstLastButtons]="true" 
            [length]="allUsers.length"
            [pageIndex]="pageIndex" 
            (page)="pageEvent = handlePage($event)">
        </mat-paginator>

      </section>

      <app-admin-newbies></app-admin-newbies>
</section>
