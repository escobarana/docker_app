<section>
    <h2 class="titleManage">Manage new users</h2>

    <section class="mat-elevation-z8 allrows">
        <mat-form-field class="filter">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. email">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" style="width: 100%;">
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>

          <ng-container matColumnDef="accept">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary" (click)="acceptUser(element.email)">Accept</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="decline">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="warn" (click)="deleteUser(element.email, element.name)">Decline</button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginator2 
            [pageSize]="pageSize" 
            [pageSizeOptions]="sizeOptions" 
            [showFirstLastButtons]="true" 
            [length]="allUsers.length"
            [pageIndex]="pageIndex" 
            (page)="pageEvent = handlePage($event)">
        </mat-paginator>

      </section>
</section>
